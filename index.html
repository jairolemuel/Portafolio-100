<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to my Portfolio</title>
  <meta name="description" content="Portfolio de Jairo Lemuel Barrientos: desarrollador web y soÃ±ador con proyectos innovadores.">

  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* â€”â€” RESET & BASE â€”â€” */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family:'Orbitron',sans-serif;
      background:#000014;
      color:#fff;
      overflow:hidden;
      min-height:100vh;
      position:relative;
    }

    /* â€”â€” CANVAS 3D â€”â€” */
    #bgCanvas {
      position:fixed;
      top:0; left:0;
      width:100%; height:100vh;
      z-index:-1;
    }

    /* â€”â€” SALUDO FLOTANTE â€”â€” */
    .floating-intro {
      position:fixed;
      top:2rem; left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,20,0.7);
      color:#00ffff;
      padding:.5rem 1rem;
      border-radius:6px;
      z-index:10;
      pointer-events:none;
    }

    /* â€”â€” INTRO SECTION â€”â€” */
    .intro {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      height:100vh;
      padding:0 1rem;
    }

    .title-line {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      font-size:3rem;
      line-height:1.2;
      overflow:visible;
    }
    .title-line .char {
      display:inline-block;
      opacity:0;
      transform:translateY(-80px) rotate(-15deg) scale(.8);
      margin:0 4px;
      padding:.3rem .6rem;
      border-radius:4px;
      background:#111 url('https://i.imgur.com/dVvsZ5c.png') center/cover no-repeat;
      border:1px solid rgba(0,255,255,.3);
      box-shadow:1px 1px 5px rgba(0,255,255,.4);
    }
    .title-line .char:nth-child(even) {
      transform:translateY(80px) rotate(15deg) scale(.8);
      background:#022 url('https://i.imgur.com/a8p7Zet.png') center/cover no-repeat;
    }

    .tagline {
      font-size:1.2rem;
      color:#00ffff;
      margin:1.5rem 0;
    }

    .avatar {
      width:140px; height:140px;
      border-radius:50%;
      border:3px solid #00ffff;
      object-fit:cover;
      z-index:10;
    }

    @media(max-width:480px){
      .title-line { font-size:2rem; }
      .avatar { width:110px; height:110px; }
    }
  </style>
</head>
<body>

  <!-- Canvas de fondo 3D -->
  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <!-- Saludo flotante -->
  <div class="floating-intro">ðŸ‘‹ Hi, Iâ€™m Jairo Lemuel Barrientos</div>

  <!-- Intro principal -->
  <section class="intro" aria-labelledby="intro-heading">
    <div class="title-line" id="line1">Welcome to my</div>
    <div class="title-line" id="line2">Portfolio</div>
    <div class="tagline">A young dreamer with many projects</div>
    <img
      class="avatar"
      src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04/avatar.png"
      alt="Avatar Jairo Lemuel Barrientos"
    />
  </section>

  <!-- LibrerÃ­as JS necesarias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://unpkg.com/split-type@0.4.0/dist/split-type.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    // AnimaciÃ³n de collage
    ['line1','line2'].forEach(id => {
      const split = new SplitType(`#${id}`, { types: 'chars' });
      gsap.to(`#${id} .char`, {
        y: 0,
        rotate: 0,
        scale: 1,
        opacity: 1,
        ease: "back.out(1.7)",
        duration: 1.2,
        stagger: 0.05,
        delay: 0.3
      });
    });

    // Inicializar Three.js con planeta y estrellas
    function init3D() {
      const canvas = document.getElementById('bgCanvas');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.3;
      controls.enableZoom = false;
      controls.enablePan = false;

      scene.add(new THREE.AmbientLight(0x333333, 0.8));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 3, 5);
      scene.add(light);

      const loader = new THREE.TextureLoader();
      const dayMap   = loader.load('https://cdn.jsdelivr.net/gh/Harman8815/Earth/textures/earth_daymap.jpg');
      const bumpMap  = loader.load('https://cdn.jsdelivr.net/gh/Harman8815/Earth/textures/earth_bump.jpg');
      const specMap  = loader.load('https://cdn.jsdelivr.net/gh/Harman8815/Earth/textures/earth_spec.jpg');
      const clouds   = loader.load('https://cdn.jsdelivr.net/gh/Harman8815/Earth/textures/earth_clouds.png');

      const earth = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshPhongMaterial({
          map: dayMap,
          bumpMap: bumpMap, bumpScale: 0.05,
          specularMap: specMap, specular: new THREE.Color('grey')
        })
      );
      scene.add(earth);

      const cloudMesh = new THREE.Mesh(
        new THREE.SphereGeometry(2.02, 64, 64),
        new THREE.MeshLambertMaterial({ map: clouds, transparent: true, opacity: 0.4, depthWrite: false })
      );
      scene.add(cloudMesh);

      const starGeo = new THREE.SphereGeometry(90, 64, 64);
      const starMat = new THREE.MeshBasicMaterial({
        map: loader.load('https://cdn.jsdelivr.net/gh/Harman8815/Earth/textures/galaxy_starfield.png'),
        side: THREE.BackSide
      });
      scene.add(new THREE.Mesh(starGeo, starMat));

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      (function animate() {
        requestAnimationFrame(animate);
        earth.rotation.y += 0.0005;
        cloudMesh.rotation.y += 0.0006;
        renderer.render(scene, camera);
      })();
    }

    window.addEventListener('load', init3D);
  </script>
</body>
</html>
