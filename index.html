<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to my Portfolio</title>
  <meta name="theme-color" content="#000014" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000014;
      color: #ECECF1;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      position: relative;
    }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000014; display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #00FFFF; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Auroras (3 capas) */
    .aurora-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-size: 400% 400%;
      filter: blur(100px) brightness(1.3);
      opacity: 0.4;
      z-index: 0;
      pointer-events: none;
    }
    .layer1 {
      background-image: linear-gradient(130deg, #00ffc3, #000428, #2b5876);
      animation: aurora1 16s ease-in-out infinite;
    }
    .layer2 {
      background-image: linear-gradient(120deg, #ff00c8, #302b63, #24243e);
      animation: aurora2 20s ease-in-out infinite;
    }
    .layer3 {
      background-image: linear-gradient(140deg, #00c9ff, #92fe9d, #2C3E50);
      animation: aurora3 24s ease-in-out infinite;
    }
    @keyframes aurora1 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes aurora2 {
      0% { background-position: 100% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 100% 0%; }
    }
    @keyframes aurora3 {
      0% { background-position: 50% 0%; }
      50% { background-position: 0% 50%; }
      100% { background-position: 50% 100%; }
    }

    /* Canvas para estrellas */
    #stars-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    /* Header */
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(0,0,20,0.8);
      backdrop-filter: blur(6px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; z-index: 5;
    }
    .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.25rem; font-weight: 700; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav li { cursor: pointer; font-weight: 500; }
    .burger { display: none; flex-direction: column; gap: 4px; cursor: pointer; }
    .burger div { width: 24px; height: 3px; background: #ECECF1; }
    @media (max-width: 768px) {
      nav ul {
        position: fixed; top: 60px; right: -100%;
        flex-direction: column; background: rgba(0,0,20,0.9);
        padding: 1rem; transition: right .3s ease;
      }
      nav ul.open { right: 0; }
      .burger { display: flex; }
    }

    /* Main */
    main {
      position: relative; z-index: 5;
      padding-top: 100px;
      text-align: center;
    }
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem; font-weight: 700;
      line-height: 1.2;
    }
    .intro {
      margin-top: 1.5rem;
    }
    .intro img {
      width: 140px; height: 140px;
      border-radius: 50%; border: 3px solid #00FFFF;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1rem; line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader" role="status" aria-label="Loading">
    <div class="spinner"></div>
  </div>

  <!-- Estrellas + Auroras -->
  <canvas id="stars-canvas" aria-hidden="true"></canvas>
  <div class="aurora-layer layer1"></div>
  <div class="aurora-layer layer2"></div>
  <div class="aurora-layer layer3"></div>

  <!-- Header -->
  <header role="banner">
    <div class="logo">Welcome to my Portfolio</div>
    <nav role="navigation" aria-label="Main menu">
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About me</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger" aria-label="Toggle menu" aria-expanded="false" role="button">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="home" role="main">
    <h1>Welcome to<br>my Portfolio</h1>
    <div class="intro" id="about">
      <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png" alt="Jairo’s avatar">
      <p>Hi, I’m Jairo Lemuel Barrientos</p>
      <p>I’m a young programmer and FullStack developer with big dreams and projects.</p>
    </div>
  </main>

  <!-- JS Estrellas -->
  <script>
    // Loader hide (just in case)
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });

    // Burger menu
    const burger = document.querySelector('.burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      const open = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', String(!open));
      menu.classList.toggle('open');
    });

    // Estrellas animadas
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars();
    }

    function createStars() {
      stars = [];
      const count = Math.floor(window.innerWidth / 4);
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2,
          alpha: Math.random() * 0.5 + 0.5
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>
</body>
</html>
