<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Jairo Lemuel Barrientos</title>
  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }

    /* Fondo animado en tonos azules */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #001f3f, #005f99, #009fcc);
      background-size: 300% 300%;
      animation: bgShift 15s ease infinite;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ffff;
    }
    @keyframes bgShift {
      0%   { background-position: 0%   50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0%   50%; }
    }

    /* Contenido centrado */
    .header-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 90%;
    }

    /* Avatar futurista */
    .avatar-container {
      position: relative;
      width: 140px; height: 140px;
      margin: 0 auto 1.5rem;
      animation: float 6s ease-in-out infinite;
    }
    .avatar {
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 2px solid #00ffffcc;
      object-fit: cover;
      position: relative; z-index: 2;
      box-shadow:
        0 0 12px #00ffff99,
        0 0 24px #00ffff33,
        inset 0 0 8px #00ffff44;
    }
    .avatar-glow {
      position: absolute;
      top: -8px; left: -8px;
      width: calc(100% + 16px);
      height: calc(100% + 16px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.25) 10%, transparent 60%);
      filter: blur(8px);
      animation: pulseGlow 3s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0%,100% { opacity: 0.7; transform: scale(1); }
      50%     { opacity: 1;   transform: scale(1.08); }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-6px); }
    }

    /* Texto “sopa de letras” */
    #scrambleText {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: 2px;
      white-space: nowrap;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    /* Typewriter para presentación */
    .typewriter {
      display: inline-block;
      font-size: clamp(1.5rem, 4vw, 2rem);
      border-right: 0.15em solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30,end) 0.5s forwards,
                 blink 0.7s step-end infinite 3.5s;
      margin-bottom: 1rem;
    }
    @keyframes typing {
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Descripción personal */
    .description {
      color: #ffffffcc;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="header-content">
    <!-- Avatar con glow -->
    <div class="avatar-container">
      <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png"
           alt="Jairo Lemuel Avatar" class="avatar" />
      <div class="avatar-glow"></div>
    </div>

    <!-- Sopa de letras que forma “Welcome to my portfolio” -->
    <div id="scrambleText">█████████████████████████</div>

    <!-- Presentación con efecto typewriter -->
    <div class="typewriter">Hi, I am Jairo Lemuel Barrientos.</div>

    <!-- Descripción breve -->
    <p class="description">
      Hola, soy un joven The Signal soñador.<br>
      Desarrollador Full Stack con grandes sueños y proyectos.
    </p>
  </div>

  <!-- JavaScript embebido para el efecto sopa de letras -->
  <script>
    (function(){
      const text = "Welcome to my portfolio";
      const target = document.getElementById("scrambleText");
      const chars  = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let iter = 0;

      const timer = setInterval(() => {
        target.textContent = text.split("").map((c,i) => {
          if (c === " ") return " ";
          return i < iter
            ? c
            : chars[Math.floor(Math.random()*chars.length)];
        }).join("");

        iter += 1/2; /* controla velocidad de fijado */
        if (iter >= text.length) clearInterval(timer);
      }, 80);
    })();
  </script>
</body>
</html>
