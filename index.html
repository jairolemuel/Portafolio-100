<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Jairo Lemuel Barrientos</title>
  <!-- Fuente para el typewriter (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width:100%; height:100%; }

    /* ===== Fondo animado azul ===== */
    body {
      background: linear-gradient(120deg, #002244, #004466, #006688);
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      overflow: hidden;
    }
    @keyframes bgShift {
      0%   { background-position: 0%   50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0%   50%; }
    }

    /* ===== Contenedor centrado ===== */
    .header-content {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      color: #fff;
    }

    /* ===== Collage de letras ===== */
    #collageTitle {
      display: inline-block;
      font-size: clamp(2rem, 8vw, 5rem);
      line-height: 1;
      margin-bottom: 1.5rem;
    }
    #collageTitle span {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 0.1em 0.2em;
      margin: 0 .05em;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      clip-path: polygon(
        5% 5%, 95% 2%, 100% 25%,
        90% 90%, 10% 95%, 0% 50%
      );
      opacity: 0;
      transform: translate(var(--tx), var(--ty)) rotate(var(--rot));
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    /* ===== Avatar futurista ===== */
    .avatar-container {
      position: relative;
      width: 120px; height: 120px;
      margin: 0 auto 1.5rem;
      animation: float 6s ease-in-out infinite;
    }
    .avatar, .avatar-glow {
      position: absolute; top:0; left:0;
      width:100%; height:100%; border-radius:50%;
    }
    .avatar {
      object-fit: cover;
      border: 3px solid #00ffff;
      box-shadow:
        0 0 12px #00ffff99,
        0 0 24px #00ffff33,
        inset 0 0 8px #00ffff44;
      z-index: 2;
    }
    .avatar-glow {
      background: radial-gradient(circle, rgba(0,255,255,0.3) 20%, transparent 60%);
      filter: blur(8px);
      animation: pulseGlow 3s infinite ease-in-out;
      z-index: 1;
    }
    @keyframes pulseGlow {
      0%,100% { transform: scale(1); opacity: .7; }
      50%     { transform: scale(1.1); opacity: 1; }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-8px); }
    }

    /* ===== Typewriter ===== */
    .typewriter {
      font-family: 'Orbitron', sans-serif;
      display: inline-block;
      font-size: clamp(1.3rem,4vw,1.8rem);
      color: #00ffff;
      border-right: .12em solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 1rem auto;
      animation: typing 3s steps(30,end) 1s forwards,
                 blink 0.7s step-end infinite 4s;
    }
    @keyframes typing { to { width: 100%; } }
    @keyframes blink  { 50% { border-color: transparent; } }

    /* ===== Descripción ===== */
    .description {
      font-size: clamp(1rem,2.5vw,1.3rem);
      color: rgba(255,255,255,0.85);
      line-height: 1.4;
      margin-top: .5rem;
    }
  </style>
</head>
<body>

  <div class="header-content">
    <!-- Collage dinámico -->
    <div id="collageTitle"></div>

    <!-- Avatar con glow -->
    <div class="avatar-container">
      <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png"
           alt="Jairo Lemuel Avatar" class="avatar"/>
      <div class="avatar-glow"></div>
    </div>

    <!-- Presentación typewriter -->
    <div class="typewriter">Hi, I am Jairo Lemuel Barrientos.</div>

    <!-- Descripción breve -->
    <p class="description">
      Hola, soy un joven The Signal soñador.<br/>
      Desarrollador Full Stack con grandes sueños y proyectos.
    </p>
  </div>

  <script>
    (function(){
      const text = "Welcome to my portfolio";
      const container = document.getElementById("collageTitle");

      // Generar cada letra con variables CSS aleatorias
      text.split("").forEach((char,i) => {
        const span = document.createElement("span");
        span.textContent = char;
        // vectores aleatorios
        const tx  = Math.random()*40 - 20 + "px";
        const ty  = Math.random()*40 - 20 + "px";
        const rot = Math.random()*60 - 30 + "deg";
        span.style.setProperty('--tx', tx);
        span.style.setProperty('--ty', ty);
        span.style.setProperty('--rot', rot);
        span.style.transitionDelay = `${0.5 + i*0.05}s`;
        container.appendChild(span);
      });

      // Animar al lugar
      window.addEventListener("load", () => {
        container.querySelectorAll("span").forEach(span => {
          span.style.opacity = 1;
          span.style.transform = "translate(0,0) rotate(0deg)";
        });
      });
    })();
  </script>

</body>
</html>
