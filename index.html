<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to my Portfolio</title>
  <meta name="theme-color" content="#000014" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000014;
      color: #ECECF1;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      position: relative;
    }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000014; display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #00FFFF; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #earth-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
    }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(0,0,20,0.8); backdrop-filter: blur(6px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; z-index: 5;
    }
    .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.25rem; font-weight: 700; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav li { cursor: pointer; font-weight: 500; }
    .burger { display: none; flex-direction: column; gap: 4px; cursor: pointer; }
    .burger div { width: 24px; height: 3px; background: #ECECF1; }
    @media (max-width: 768px) {
      nav ul {
        position: fixed; top: 60px; right: -100%;
        flex-direction: column; background: rgba(0,0,20,0.9);
        padding: 1rem; transition: right .3s ease;
      }
      nav ul.open { right: 0; }
      .burger { display: flex; }
    }
    main {
      position: relative; z-index: 5;
      padding-top: 100px;
      text-align: center;
    }
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem; font-weight: 700;
      line-height: 1.2;
    }
    .intro {
      margin-top: 1.5rem;
    }
    .intro img {
      width: 140px; height: 140px;
      border-radius: 50%; border: 3px solid #00FFFF;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1rem; line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader" role="status" aria-label="Loading">
    <div class="spinner"></div>
  </div>

  <!-- Canvas -->
  <canvas id="earth-canvas" aria-hidden="true"></canvas>

  <!-- Header -->
  <header role="banner">
    <div class="logo">Welcome to my Portfolio</div>
    <nav role="navigation" aria-label="Main menu">
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About me</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger" aria-label="Toggle menu" aria-expanded="false" role="button">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="home" role="main">
    <h1>Welcome to<br>my Portfolio</h1>
    <div class="intro" id="about">
      <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png" alt="Jairo’s avatar">
      <p>Hi, I’m Jairo Lemuel Barrientos</p>
      <p>I’m a young programmer and FullStack developer with big dreams and projects.</p>
    </div>
  </main>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      initThreeJS();
    });

    // Burger menu
    const burger = document.querySelector('.burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      const open = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', String(!open));
      menu.classList.toggle('open');
    });

    function initThreeJS() {
      const canvas = document.getElementById('earth-canvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2.5;

      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Luz
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(5, 5, 5);
      scene.add(ambientLight, pointLight);

      // Cargar textura y crear esfera
      const loader = new THREE.TextureLoader();
      loader.load('./textures/earth_texture.jpg', function (texture) {
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const material = new THREE.MeshStandardMaterial({ map: texture });

        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        animate(earth);
      }, undefined, function (err) {
        console.error('Error cargando la textura:', err);
      });

      function animate(earth) {
        function render() {
          requestAnimationFrame(render);
          earth.rotation.y += 0.002;
          renderer.render(scene, camera);
        }
        render();
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
