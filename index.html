<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to my Portfolio</title>
  <meta name="theme-color" content="#000014" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000014;
      color: #ECECF1;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
    }

    /* Canvas de fondo */
    #earth-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0,0,20,0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
    }
    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      animation: glowText 3s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 5px #00ffff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #ECECF1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffff;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .burger div {
      width: 24px; height: 3px;
      background: #ECECF1;
    }

    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        flex-direction: column;
        background: rgba(0,0,20,0.9);
        padding: 1rem;
        transition: right 0.3s ease;
        z-index: 15;
      }
      nav ul.open {
        right: 0;
      }
      .burger {
        display: flex;
      }
    }

    /* Main */
    main {
      position: relative;
      z-index: 5;
      padding-top: 120px;
      text-align: center;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .intro {
      margin-top: 2rem;
      animation: fadeIn 3s ease forwards;
    }
    .intro img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00FFFF;
      animation: float 4s ease-in-out infinite;
      box-shadow: 0 0 15px #00ffffaa;
      background: radial-gradient(#00ffff22, transparent);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .intro p {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      color: #cdf9ff;
      text-shadow: 0 0 4px #00ffff44;
    }
  </style>
</head>
<body>

  <!-- Canvas del globo 3D -->
  <canvas id="earth-canvas"></canvas>

  <!-- Header -->
  <header>
    <div class="logo">Welcome to my Portfolio</div>
    <nav>
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About me</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger" aria-label="Toggle menu" aria-expanded="false" role="button">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main id="home">
    <h1>Welcome to<br>my Portfolio</h1>
    <div class="intro" id="about">
      <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png" alt="Jairo’s avatar" />
      <p>Hi, I’m Jairo Lemuel Barrientos</p>
      <p>I’m a young programmer and FullStack developer with big dreams and projects.</p>
    </div>
  </main>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    // Burger menu
    const burger = document.querySelector('.burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      const open = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', String(!open));
      menu.classList.toggle('open');
    });

    // THREE.JS Earth
    const canvas = document.getElementById("earth-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 2.5;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 3, 5);
    scene.add(ambientLight, directionalLight);

    const loader = new THREE.TextureLoader();
    loader.load("./textures/earth_texture.jpg", function (texture) {
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.MeshStandardMaterial({ map: texture });
      const earth = new THREE.Mesh(geometry, material);
      scene.add(earth);

      function animate() {
        requestAnimationFrame(animate);
        earth.rotation.y += 0.002;
        renderer.render(scene, camera);
      }
      animate();
    }, undefined, function (err) {
      console.error("Error loading texture:", err);
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
