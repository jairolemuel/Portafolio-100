<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags for SEO & Social -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to my Portfolio</title>
  <meta name="description" content="Hi, I’m Jairo Lemuel Barrientos – un joven soñador con muchos proyectos.">
  <meta property="og:title" content="Welcome to my Portfolio">
  <meta property="og:description" content="Hi, I’m Jairo Lemuel Barrientos – un joven soñador con muchos proyectos.">
  <meta property="og:image" content="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04/avatar.png">
  <meta name="theme-color" content="#000014">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000014;
      color: #ECECF1;
      font-family: 'IBM Plex Mono', monospace;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    
    /* Loader */
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000014; display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .spinner {
      width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.2);
      border-top-color: #00FFFF; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Header */
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(0,0,20,0.8); backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 1000;
    }
    .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.25rem; font-weight: 700; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav li { cursor: pointer; font-weight: 500; }
    .burger {
      display: none; flex-direction: column; gap: 5px; cursor: pointer;
    }
    .burger div {
      width: 25px; height: 3px; background: #ECECF1;
    }
    @media(max-width: 768px) {
      nav ul { position: fixed; top: 70px; right: -100%; flex-direction: column;
               background: rgba(0,0,20,0.9); width: 200px; padding: 1rem;
               transition: right 0.3s ease; }
      nav ul.open { right: 0; }
      .burger { display: flex; }
    }
    
    /* Main Title */
    #main-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem; font-weight: 700;
      text-align: center;
      white-space: pre-line;
      position: relative; z-index: 10;
    }
    
    /* Avatar & Intro */
    .intro {
      text-align: center;
      margin-top: 2rem;
      opacity: 0;
    }
    .intro img {
      width: 150px; height: 150px;
      border-radius: 50%; border: 4px solid #00FFFF;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    
    /* Canvas Fullscreen */
    #scene-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader" role="status" aria-label="Loading content">
    <div class="spinner"></div>
  </div>

  <!-- 3D Scene -->
  <div id="scene-container"></div>

  <!-- Header -->
  <header role="banner">
    <div class="logo">Welcome to my Portfolio</div>
    <nav role="navigation" aria-label="Main menu">
      <ul id="nav-list">
        <li><a href="#home" role="menuitem">Home</a></li>
        <li><a href="#about" role="menuitem">Sobre mí</a></li>
        <li><a href="#projects" role="menuitem">Proyectos</a></li>
        <li><a href="#contact" role="menuitem">Contacto</a></li>
      </ul>
      <div class="burger" aria-label="Menu" aria-expanded="false" role="button">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="home" role="main">
    <section style="padding-top: 120px; position: relative; z-index: 10;">
      <h1 id="main-title" aria-label="Welcome to my Portfolio">Welcome to<br>my Portfolio</h1>
      <div class="intro" id="about">
        <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04/avatar.png" alt="Avatar">
        <p>Hi, I’m Jairo Lemuel Barrientos</p>
        <p>Soy un joven soñador con muchos proyectos</p>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <!-- GSAP & SplitType.js -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/splittype@0.3.3/dist/splittype.min.js"></script>
  <!-- AOS for scroll animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    // Hide loader & initialize AOS
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      AOS.init({ duration: 800, once: true });
      animateTitle();
    });

    // Burger Menu Toggle
    const burger = document.querySelector('.burger');
    const navList = document.getElementById('nav-list');
    burger.addEventListener('click', () => {
      const expanded = burger.getAttribute('aria-expanded') === 'true' || false;
      burger.setAttribute('aria-expanded', !expanded);
      navList.classList.toggle('open');
    });

    // Title Animation with SplitType & GSAP
    function animateTitle() {
      const splitter = new SplitType('#main-title', { types: 'chars', charClass: 'char' });
      gsap.from('.char', {
        y: -50, opacity: 0, ease: 'bounce.out', duration: 1.2,
        stagger: 0.05
      });
      // Fade in intro
      gsap.to('.intro', { opacity: 1, y: 0, duration: 1, delay: 1.5 });
    }

    // THREE.js Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('scene-container').appendChild(renderer.domElement);

    // Stars Background
    function createStars() {
      const starsGeometry = new THREE.BufferGeometry();
      const starCount = 10000;
      const positions = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount; i++) {
        positions[i*3] = (Math.random() - 0.5) * 2000;
        positions[i*3+1] = (Math.random() - 0.5) * 2000;
        positions[i*3+2] = (Math.random() - 0.5) * 2000;
      }
      starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
      scene.add(new THREE.Points(starsGeometry, starsMaterial));
    }
    createStars();

    // Earth with Clouds
    const loader = new THREE.TextureLoader();
    const earthGeo = new THREE.SphereGeometry(1, 64, 64);
    const earthMat = new THREE.MeshPhongMaterial({
      map: loader.load('https://threejs.org/examples/textures/earth_atmos_2048.jpg'),
      specular: 0x333333, shininess: 5
    });
    const earth = new THREE.Mesh(earthGeo, earthMat);
    scene.add(earth);

    const cloudGeo = new THREE.SphereGeometry(1.01, 64, 64);
    const cloudMat = new THREE.MeshPhongMaterial({
      map: loader.load('https://threejs.org/examples/textures/earth_clouds_1024.png'),
      transparent: true,
      opacity: 0.4
    });
    const clouds = new THREE.Mesh(cloudGeo, cloudMat);
    scene.add(clouds);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x333333);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5,3,5);
    scene.add(directionalLight);

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.0005;
      clouds.rotation.y += 0.0007;
      renderer.render(scene, camera);
    }
    animate();

    // Handle Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
