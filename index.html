<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to my Portfolio</title>
  <meta name="theme-color" content="#000014" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #000014;
      color: #ECECF1;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Auroras */
    .aurora-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: 400% 400%;
      filter: blur(100px) brightness(1.3);
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }
    .layer1 {
      background-image: linear-gradient(130deg, #00ffc3, #000428, #2b5876);
      animation: aurora1 16s ease-in-out infinite;
    }
    .layer2 {
      background-image: linear-gradient(120deg, #ff00c8, #302b63, #24243e);
      animation: aurora2 20s ease-in-out infinite;
    }
    .layer3 {
      background-image: linear-gradient(140deg, #00c9ff, #92fe9d, #2C3E50);
      animation: aurora3 24s ease-in-out infinite;
    }
    @keyframes aurora1 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes aurora2 {
      0% { background-position: 100% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 100% 0%; }
    }
    @keyframes aurora3 {
      0% { background-position: 50% 0%; }
      50% { background-position: 0% 50%; }
      100% { background-position: 50% 100%; }
    }

    /* Canvas Estrellas */
    #stars-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: transparent;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0,0,20,0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
    }
    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #0ff;
      animation: glowText 3s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from {
        text-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 30px #0ff;
      }
      to {
        text-shadow:
          0 0 10px #00ffff,
          0 0 15px #00ffff,
          0 0 30px #00ffff,
          0 0 40px #0ff;
      }
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav li {
      cursor: pointer;
      font-weight: 500;
    }
    nav a {
      color: #ECECF1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffff;
    }
    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .burger div {
      width: 24px;
      height: 3px;
      background: #ECECF1;
      transition: background 0.3s ease;
    }
    .burger:hover div {
      background: #00ffff;
    }
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        flex-direction: column;
        background: rgba(0,0,20,0.9);
        padding: 1rem;
        transition: right .3s ease;
        z-index: 15;
      }
      nav ul.open {
        right: 0;
      }
      .burger {
        display: flex;
      }
    }

    /* Main */
    main {
      position: relative;
      z-index: 10;
      padding-top: 100px;
      text-align: center;
    }
    h1, .intro p {
      font-family: 'Space Grotesk', sans-serif;
      animation: fadeInUp 1.6s ease forwards;
      opacity: 0;
      color: #00ffff;
      text-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      animation-delay: 0.3s;
    }
    .intro {
      margin-top: 1.5rem;
    }
    .intro img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00FFFF;
      position: relative;
      animation: float 4s ease-in-out infinite;
      filter:
        drop-shadow(0 0 5px #00ffff)
        drop-shadow(0 0 10px #00ffff);
      background: linear-gradient(135deg, #00ffff55, #000014cc);
      box-shadow:
        0 0 30px #00ffffaa,
        inset 0 0 10px #00ffff66;
      transition: box-shadow 0.3s ease;
      z-index: 12;
    }
    .intro img:hover {
      box-shadow:
        0 0 50px #00ffffee,
        inset 0 0 20px #00ffffaa;
      cursor: pointer;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      animation-delay: 0.8s;
      color: #cdf9ff;
      text-shadow:
        0 0 4px #00ffffaa;
    }

    /* Animaciones */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Canvas para Estrellas -->
  <canvas id="stars-canvas" aria-hidden="true"></canvas>

  <!-- Capas Auroras -->
  <div class="aurora-layer layer1"></div>
  <div class="aurora-layer layer2"></div>
  <div class="aurora-layer layer3"></div>

  <!-- Header -->
  <header role="banner">
    <div class="logo">Welcome to my Portfolio</div>
    <nav role="navigation" aria-label="Main menu">
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About me</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger" aria-label="Toggle menu" aria-expanded="false" role="button">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="home" role="main">
    <h1>Welcome to<br>my Portfolio</h1>
    <div class="intro" id="about">
      <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png" alt="Jairo’s avatar" />
      <p>Hi, I’m Jairo Lemuel Barrientos</p>
      <p>I’m a young programmer and FullStack developer with big dreams and projects.</p>
    </div>
  </main>

  <script>
    // Burger menu toggle
    const burger = document.querySelector('.burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      const open = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', String(!open));
      menu.classList.toggle('open');
    });

    // Estrellas canvas
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 1 + Math.random() * 1.5;
        this.alpha = 0.1 + Math.random() * 0.9;
        this.alphaChange = (Math.random() * 0.01) * (Math.random() < 0.5 ? 1 : -1);
      }
      update() {
        this.alpha += this.alphaChange;
        if (this.alpha <= 0.1 || this.alpha >= 1) this.alphaChange = -this.alphaChange;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.shadowColor = `rgba(0, 255, 255, ${this.alpha})`;
        ctx.shadowBlur = 6;
        ctx.fill();
      }
    }

    function initStars() {
      stars = [];
      const count = Math.floor(window.innerWidth / 5);
      for(let i=0; i < count; i++) {
        stars.push(new Star());
      }
    }
    initStars();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
