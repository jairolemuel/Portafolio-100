<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to my Portfolio</title>
  <meta name="theme-color" content="#000014" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #000014;
      color: #ECECF1;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Auroras */
    .aurora-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: 400% 400%;
      filter: blur(100px) brightness(1.3);
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }
    .layer1 {
      background-image: linear-gradient(130deg, #00ffc3, #000428, #2b5876);
      animation: aurora1 16s ease-in-out infinite;
    }
    .layer2 {
      background-image: linear-gradient(120deg, #ff00c8, #302b63, #24243e);
      animation: aurora2 20s ease-in-out infinite;
    }
    .layer3 {
      background-image: linear-gradient(140deg, #00c9ff, #92fe9d, #2C3E50);
      animation: aurora3 24s ease-in-out infinite;
    }
    @keyframes aurora1 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes aurora2 {
      0% { background-position: 100% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 100% 0%; }
    }
    @keyframes aurora3 {
      0% { background-position: 50% 0%; }
      50% { background-position: 0% 50%; }
      100% { background-position: 50% 100%; }
    }

    /* Stars canvas */
    #stars-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: transparent;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0,0,20,0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 20;
    }
    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #0ff;
      animation: glowText 3s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from {
        text-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 30px #0ff;
      }
      to {
        text-shadow:
          0 0 10px #00ffff,
          0 0 15px #00ffff,
          0 0 30px #00ffff,
          0 0 40px #0ff;
      }
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav li {
      cursor: pointer;
      font-weight: 500;
    }
    nav a {
      color: #ECECF1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
      z-index: 21;
    }
    nav a:hover {
      color: #00ffff;
    }
    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      z-index: 22;
    }
    .burger div {
      width: 24px;
      height: 3px;
      background: #ECECF1;
      transition: background 0.3s ease;
    }
    .burger:hover div {
      background: #00ffff;
    }
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        flex-direction: column;
        background: rgba(0,0,20,0.9);
        padding: 1rem;
        transition: right .3s ease;
        z-index: 25;
      }
      nav ul.open {
        right: 0;
      }
      .burger {
        display: flex;
      }
    }

    /* Main */
    main {
      position: relative;
      z-index: 15;
      padding-top: 100px;
      text-align: center;
    }
    h1, .intro p {
      font-family: 'Space Grotesk', sans-serif;
      animation: fadeInUp 1.6s ease forwards;
      opacity: 0;
      color: #00ffff;
      text-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      animation-delay: 0.3s;
    }
    .intro {
      margin-top: 1.5rem;
    }
    .intro img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00FFFF;
      position: relative;
      animation: float 4s ease-in-out infinite;
      filter:
        drop-shadow(0 0 5px #00ffff)
        drop-shadow(0 0 10px #00ffff);
      background: linear-gradient(135deg, #00ffff55, #000014cc);
      box-shadow:
        0 0 30px #00ffffaa,
        inset 0 0 10px #00ffff66;
      transition: box-shadow 0.3s ease;
      z-index: 20;
    }
    .intro img:hover {
      box-shadow:
        0 0 50px #00ffffee,
        inset 0 0 20px #00ffffaa;
      cursor: pointer;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      animation-delay: 0.8s;
      color: #cdf9ff;
      text-shadow:
        0 0 4px #00ffffaa;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Contactame Button Fixed */
    #contact-button {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: rgba(0, 255, 255, 0.15);
      border: 1.5px solid #00ffff;
      color: #00ffff;
      padding: 12px 24px;
      border-radius: 28px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-family: 'Space Grotesk', sans-serif;
      z-index: 30;
      box-shadow:
        0 0 12px #00ffff66;
    }
    #contact-button:hover {
      background: rgba(0, 255, 255, 0.35);
      box-shadow:
        0 0 20px #00ffffcc,
        0 0 40px #00ffffcc;
    }

    /* Contact Icons container (desplegable) */
    #contact-icons {
      position: fixed;
      bottom: 90px; /* justo encima del bot√≥n */
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 31;
    }
    #contact-icons.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* Iconos SVG futuristas */
    .contact-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
      fill: #00ffff;
      filter:
        drop-shadow(0 0 6px #00ffffcc)
        drop-shadow(0 0 10px #00ffffaa);
      transition: filter 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .contact-icon:hover {
      filter:
        drop-shadow(0 0 12px #00ffffee)
        drop-shadow(0 0 20px #00ffffee);
      transform: scale(1.2);
    }

  </style>
</head>
<body>

  <!-- Canvas para Estrellas -->
  <canvas id="stars-canvas" aria-hidden="true"></canvas>

  <!-- Capas Auroras -->
  <div class="aurora-layer layer1"></div>
  <div class="aurora-layer layer2"></div>
  <div class="aurora-layer layer3"></div>

  <!-- Header -->
  <header role="banner">
    <div class="logo">Welcome to my Portfolio</div>
    <nav role="navigation" aria-label="Main menu">
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About me</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger" aria-label="Toggle menu"
