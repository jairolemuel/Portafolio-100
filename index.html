<script>
  // Hide loader no matter what
  window.addEventListener('load', () => {
    document.getElementById('loader').style.display = 'none';
    initThreeJS();
  });

  // Burger menu
  const burger = document.querySelector('.burger');
  const menu   = document.getElementById('menu');
  burger.addEventListener('click', () => {
    const open = burger.getAttribute('aria-expanded') === 'true';
    burger.setAttribute('aria-expanded', String(!open));
    menu.classList.toggle('open');
  });

  // Three.js scene
  function initThreeJS() {
    const canvas   = document.getElementById('earth-canvas');
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 3;
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);

    // Estrellas
    const starGeometry = new THREE.BufferGeometry();
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starVertices = [];
    for (let i = 0; i < 1000; i++) {
      const x = (Math.random() - 0.5) * 1000;
      const y = (Math.random() - 0.5) * 1000;
      const z = (Math.random() - 0.5) * 1000;
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Planeta Tierra
    const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
    const earthMaterial = new THREE.MeshStandardMaterial({
      map: new THREE.TextureLoader().load('./textures/earth_texture.jpg'),
      normalMap: new THREE.TextureLoader().load('./textures/earth_normal.jpg'),
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // Luz
    const ambientLight = new THREE.AmbientLight(0x404040);
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(ambientLight, pointLight);

    // Animar escena
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Redimensionar ventana
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  }
      // Stars
      const starsGeo = new THREE.BufferGeometry();
      const starCount = 4000;
      const pos = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount * 3; i++) {
        pos[i] = (Math.random() - 0.5) * 2000;
      }
      starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      const starsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
      scene.add(new THREE.Points(starsGeo, starsMat));

      // Earth
      const loader = new THREE.TextureLoader();
      const earth = new THREE.Mesh(
        new THREE.SphereGeometry(1, 64, 64),
        new THREE.MeshPhongMaterial({
          map: loader.load('https://threejs.org/examples/textures/earth_atmos_2048.jpg'),
          specular: 0x333333, shininess: 5
        })
      );
      scene.add(earth);

      // Clouds
      const clouds = new THREE.Mesh(
        new THREE.SphereGeometry(1.01, 64, 64),
        new THREE.MeshPhongMaterial({
          map: loader.load('https://threejs.org/examples/textures/earth_clouds_1024.png'),
          transparent: true, opacity: 0.4
        })
      );
      scene.add(clouds);

      // Lights
      scene.add(new THREE.AmbientLight(0x333333));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 3, 5);
      scene.add(dirLight);

      // Animate
      (function animate() {
        requestAnimationFrame(animate);
        earth.rotation.y += 0.0006;
        clouds.rotation.y += 0.0008;
        renderer.render(scene, camera);
      })();

      window.addEventListener('resize', () => {
        camera.aspect = innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    }
  </script>
