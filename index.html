<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jairo Lemuel Barrientos | Portfolio</title>

  <!-- Fonts + SplitType + GSAP + Vanta.js -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      color: orange;
      font-size: 1.4rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: orange;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border-radius: 10px;
      }

      nav ul.active {
        display: flex;
      }
    }

    .intro {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .title {
      font-size: 3rem;
      line-height: 1.2;
      font-weight: 700;
      letter-spacing: 2px;
      color: white;
      max-width: 90%;
      mix-blend-mode: screen;
    }

    .char {
      display: inline-block;
      transform: translateY(-100px) rotate(-15deg);
      opacity: 0;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      margin: 0 1px;
      box-shadow: 1px 1px 5px rgba(255,255,255,0.1);
    }

    .char:nth-child(odd) {
      background: rgba(255, 165, 0, 0.2);
      color: #fff;
      transform: translateY(100px) rotate(15deg);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 2rem;
      border: 3px solid orange;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Jairo B.</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
    <nav>
      <ul id="menu">
        <li><a href="#intro">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Fondo animado -->
  <div id="vanta-bg"></div>

  <!-- Intro animado -->
  <section class="intro" id="intro">
    <h1 class="title" id="collage-text">
      Welcome to my Portfolio
    </h1>
    <img src="your-photo.jpg" alt="Your photo" class="avatar" />
  </section>

  <!-- JS Total -->
  <script>
    // MenÃº hamburguesa
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });

    // Vanta background efecto HALO (planeta girando)
    VANTA.HALO({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      baseColor: 0xff8000,
      backgroundColor: 0x0a0a0a,
      amplitudeFactor: 1.2,
      size: 2.00
    });

    // SplitType + GSAP para animar letras tipo collage
    const split = new SplitType('#collage-text', { types: 'chars' });
    gsap.to('.char', {
      y: 0,
      rotate: 0,
      opacity: 1,
      ease: "back.out(1.7)",
      duration: 1.2,
      stagger: 0.05
    });
  </script>
</body>
</html>
