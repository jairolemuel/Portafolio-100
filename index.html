<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags for SEO & Social -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to my Portfolio</title>
  <meta name="description" content="Hi, I’m Jairo Lemuel Barrientos – a young dreamer with many projects.">
  <meta property="og:title" content="Welcome to my Portfolio">
  <meta property="og:description" content="Hi, I’m Jairo Lemuel Barrientos – a young dreamer with many projects.">
  <meta property="og:image" content="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png">
  <meta name="theme-color" content="#000014">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    /* Reset & Global */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000014;
      color: #ECECF1;
      font-family: 'IBM Plex Mono', monospace;
      overflow-x: hidden;
      position: relative;
    }
    a { color: inherit; text-decoration: none; }

    /* Loader */
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000014; display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top-color: #00FFFF; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* 3D Canvas */
    #earth-canvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }

    /* Header */
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(0,0,20,0.8); backdrop-filter: blur(8px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; z-index: 5;
    }
    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem; font-weight: 700;
    }
    nav ul {
      list-style: none; display: flex; gap: 1.5rem;
    }
    nav li { cursor: pointer; font-weight: 500; }
    .burger {
      display: none; flex-direction: column; gap: 5px; cursor: pointer;
    }
    .burger div {
      width: 25px; height: 3px; background: #ECECF1;
    }
    @media (max-width: 768px) {
      nav ul {
        position: fixed; top: 70px; right: -100%;
        flex-direction: column; background: rgba(0,0,20,0.9);
        padding: 1rem; transition: right .3s ease;
      }
      nav ul.open { right: 0; }
      .burger { display: flex; }
    }

    /* Main Welcome Section */
    main {
      position: relative; z-index: 5;
      padding-top: 120px;
      text-align: center;
    }
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem; font-weight: 700;
      line-height: 1.2;
      white-space: pre-line;
      opacity: 0;
    }
    .intro {
      margin-top: 2rem; opacity: 0;
    }
    .intro img {
      width: 150px; height: 150px;
      border-radius: 50%; border: 4px solid #00FFFF;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1rem; line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader" role="status" aria-label="Loading">
    <div class="spinner"></div>
  </div>

  <!-- 3D Earth Canvas -->
  <canvas id="earth-canvas" aria-hidden="true"></canvas>

  <!-- Header -->
  <header role="banner">
    <div class="logo">Welcome to my Portfolio</div>
    <nav role="navigation" aria-label="Main menu">
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Sobre mí</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger" aria-label="Toggle menu" aria-expanded="false" role="button">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </header>

  <!-- Welcome Section -->
  <main id="home" role="main">
    <h1 id="title">Welcome to<br>my Portfolio</h1>
    <div class="intro" id="about">
      <img src="A2C8874B-5C6D-43B4-9C56-B2E8295A4A04.png" alt="Jairo’s avatar">
      <p>Hi, I’m Jairo Lemuel Barrientos</p>
      <p>I’m a young dreamer with many projects.</p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/splittype@0.3.3/dist/splittype.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      animateTitleAndIntro();
      initThreeJS();
    });

    // Burger menu toggle
    const burger = document.querySelector('.burger');
    const menu  = document.getElementById('menu');
    burger.addEventListener('click', () => {
      const isOpen = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', String(!isOpen));
      menu.classList.toggle('open');
    });

    // Title & intro animations
    function animateTitleAndIntro(){
      const split = new SplitType('#title', { types: 'chars' });
      gsap.from(split.chars, {
        y: -50, opacity: 0, ease: 'bounce.out', duration: 1.2, stagger: 0.05
      });
      gsap.to('#title', { opacity: 1, duration: 0.5, delay: 0.2 });
      gsap.to('.intro', { opacity: 1, y: 0, duration: 1, delay: 1.5 });
    }

    // Three.js Earth scene
    function initThreeJS(){
      const canvas = document.getElementById('earth-canvas');
      const scene  = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
      camera.position.z = 3;
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(devicePixelRatio);

      // Stars
      const starsGeo = new THREE.BufferGeometry();
      const starsCnt = 5000;
      const posArr   = new Float32Array(starsCnt * 3);
      for(let i = 0; i < starsCnt * 3; i++) posArr[i] = (Math.random() - 0.5) * 2000;
      starsGeo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
      scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ size: 0.5 })));

      // Earth
      const loader = new THREE.TextureLoader();
      const earth = new THREE.Mesh(
        new THREE.SphereGeometry(1, 64, 64),
        new THREE.MeshPhongMaterial({
          map: loader.load('https://threejs.org/examples/textures/earth_atmos_2048.jpg'),
          specular: 0x333333, shininess: 5
        })
      );
      scene.add(earth);

      // Clouds
      const clouds = new THREE.Mesh(
        new THREE.SphereGeometry(1.01, 64, 64),
        new THREE.MeshPhongMaterial({
          map: loader.load('https://threejs.org/examples/textures/earth_clouds_1024.png'),
          transparent: true, opacity: 0.4
        })
      );
      scene.add(clouds);

      // Lights
      scene.add(new THREE.AmbientLight(0x333333));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 3, 5);
      scene.add(dirLight);

      // Render loop
      (function animate(){
        requestAnimationFrame(animate);
        earth.rotation.y  += 0.0005;
        clouds.rotation.y += 0.0007;
        renderer.render(scene, camera);
      })();

      window.addEventListener('resize', () => {
        camera.aspect = innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    }
  </script>
</body>
</html>
